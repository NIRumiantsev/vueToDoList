<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/components/note.js"></script>
    <script src="src/components/todo.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app" id="app">
        <h1 class="text text--title">To do app</h1>
        <div class="app__form">
            <input type="text" class="input" id="input" placeholder="Type a new note" v-model="newNote.noteTitle">
            <button class="button" @click="addNote">Create</button>
        </div>
        <note @delete_note="deleteNote" v-bind:notes="notes"></note>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
